<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Track Data Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ775/Qt4lzGZpyf2EyJntNJxnWQ8U5T1nE" crossorigin="anonymous"/>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>

<h:body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h:form>
                            <table class="table table-bordered">
                                <tr>
                                    <td class="text-left">
                                        <h:outputText value="#{restfulClient.title}" styleClass="title-green"/>
                                        <h:commandButton value="Execute Operation" action="#{restfulClient.executeOperation}"
                                                         class="btn btn-primary btn-sm button-margin">
                                        </h:commandButton>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-center">
                                        <h:outputText value="#{restfulClient.message}" escape="false" styleClass="response-text"/>
                                    </td>
                                </tr>
                            </table>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvvVHk/UffN9j1p5i5"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGaAWk8YH4pM6arN6b6Z5v0cCf" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIyqKPaIIpFGzJmP69YLgxUsmFURyOEnlWbY0Mo" crossorigin="anonymous"></script>
</h:body>

</html>
